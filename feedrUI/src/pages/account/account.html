<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          
          <form >
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="email" floating>Email</ion-label>
                  <ion-input type="email" id="email" ></ion-input>
                </ion-item>
               
                <ion-item>
                  <ion-label for="password" floating>Password</ion-label>
                  <ion-input type="password" id="password" ></ion-input>
                </ion-item>
               
                <br/>
                <button ion-button block type="submit" >Log In</button>
                <div class="form-links">
                 <button [navPush]="signupPage" ion-button clear>Sign Up</button>
                  <!--button [navPush]="forgotPasswordPage" ion-button clear>Forgot Password?</button-->
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
