<ion-label for="username" floating>Feed Now</ion-label>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed Now</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


   <ion-label for="username" >Feed Time</ion-label>     
<ion-list>
  <ion-item>
    <ion-label>Feed Time</ion-label>
    <ion-select [(ngModel)]="feedTime">
      <ion-option value="">Select Feed Time</ion-option>
      <ion-option value="40">40 Secs</ion-option>
      <ion-option value="50">50 Secs</ion-option>
      <ion-option value="1">1 Min</ion-option>
     </ion-select>
  </ion-item>
</ion-list>

 <ion-label for="username" >Feed Type</ion-label>     
<ion-list>
  <ion-item>
    <ion-label>Feed Type</ion-label>
    <ion-select [(ngModel)]="feedType">
      <ion-option value="">Select Feed Type</ion-option>
      <ion-option value="Proteins">Proteins</ion-option>
      <ion-option value="Magnessium">Magnessium</ion-option>
      
    </ion-select>
  </ion-item>
</ion-list>


  <button ion-button block type="submit" >Submit</button>

</ion-content>
