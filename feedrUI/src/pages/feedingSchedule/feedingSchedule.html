<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feeding Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-grid>
 <ion-item>
                  <ion-label for="email" floating>Select Date</ion-label>
                 <!--ion-datetime displayFormat="h:mm A" [(ngModel)]="departureVenueTime" name="departureVenueTime"  pickerFormat="h mm A" ></ion-datetime-->
                <!--ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="departureVenueTime"  pickerFormat="dd/m/y"></ion-datetime-->
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="departureVenueTime"></ion-datetime>
                </ion-item>


                <ion-item>
                  <ion-label for="email" floating>Select Time</ion-label>
                 <ion-datetime displayFormat="h:mm A" [(ngModel)]="departureVenueTime" name="departureVenueTime"  pickerFormat="h mm A" ></ion-datetime>
                
                
                </ion-item>







<ion-list>



  <ion-item>
    <ion-label>Select Feed</ion-label>
    <ion-select [(ngModel)]="feedType">
      <ion-option value="">Select Feed Type</ion-option>
      <ion-option value="Proteins">Proteins</ion-option>
      <ion-option value="Magnessium">Magnessium</ion-option>
      
    </ion-select>
  </ion-item>
</ion-list>

</ion-grid>
 
 
  <!--h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p-->

  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
